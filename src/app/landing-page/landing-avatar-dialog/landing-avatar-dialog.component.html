<section>
  <app-logo></app-logo>
  
  <div class="login">
    <div class="arrow-title">
      <mat-icon routerLink="/signup" fontIcon="arrow_back" class="arrow-back"></mat-icon>
      <h1 style="width: 600px;">Wähle deinen Avatar</h1>
    </div>
    
    <div class="choose-avatar">
    
      <img class="big-avatar" (click)="fileInput.click()"  [src]="filePreview || selectedAvatar" alt="Selected Avatar">
      <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;">
      <div class="name-container">
        <span class="name">{{ tempUserData?.username?.toUpperCase() }}</span>
        <span>Aus der Liste wählen</span>
      </div>

     
      <div class="avatars">
        @for(avatar of avatars; track avatar) {
          <img class="small-avatar" 
               src="https://firebasestorage.googleapis.com/v0/b/dabubble-89d14.appspot.com/o/avatars%2Favatar{{avatar}}.png?alt=media&token=69cc34c3-6640-4677-822e-ea9e2a9e2208" 
               alt="Avatar {{avatar}}"
               (click)="onSelectAvatar(avatar)">
        }
      </div>

      <div class="self-image">
        <p>eigenes Bild verwenden</p>
        <button mat-flat-button class="secondary" (click)="fileInput.click()">Datei Hochladen</button>
        <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;">
      </div>
    </div>


    <button mat-flat-button [disabled]="!isAvatarSelected()" (click)="onContinue()" class="primary next">Weiter</button>
  </div>

  
  @if(showSuccessMessage) {
    <button class="response primary">Konto erfolgreich erstellt</button>
  }
  <app-links></app-links>
</section>
