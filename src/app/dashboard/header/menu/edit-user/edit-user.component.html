<div class="edit-editor">
    <div class="inputs-contain">
        <div class="single-input-contain">
            <div class="input-header">
                <mat-icon fontIcon="account_circle"></mat-icon>
                <span>Vollständiger Name</span>
            </div>
            <input #nameInput="ngModel" type="text" matInput placeholder="{{ name }}" [(ngModel)]="inputName">
        </div>
        <div class="single-input-contain">
            <div class="input-header">
                <mat-icon fontIcon="email"></mat-icon>
                <span>Vollständiger Name</span>
            </div>
            <input #emailInput="ngModel" type="text" matInput placeholder="{{ email }}" [(ngModel)]="inputEmail">
        </div>
    </div>
    <div class="btn-contain">
        <button mat-button class="secondary" (click)="cancelProcess()">Abbrechen</button>
        <button mat-button class="primary">Speichern</button>
    </div>
</div>
