@defer () {
<div class="edit-editor">
    <div class="inputs-contain">
        <div class="single-input-contain">
            <div class="input-header">
                <mat-icon fontIcon="account_circle"></mat-icon>
                <span>Vollst√§ndiger Name</span>
            </div>
            <input #nameInput="ngModel" type="text" maxlength="23" matInput placeholder="{{ name }}"
                [(ngModel)]="inputName">
        </div>
        <div class="single-input-contain">
            <div class="input-header">
                <mat-icon fontIcon="email"></mat-icon>
                <span>Email Adresse</span>
            </div>
            <input #emailInput="ngModel" type="text" maxlength="39" matInput placeholder="{{ email }}"
                [(ngModel)]="inputEmail">
        </div>
    </div>
    <div class="btn-contain">
        <button mat-button class="secondary" (click)="cancelProcess()">Abbrechen</button>
        <button mat-button class="primary" [disabled]="emailInput.value == 0 && nameInput.value == 0">Speichern</button>
    </div>
</div>
}
