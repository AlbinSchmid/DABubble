@defer () {
<mat-radio-group class="channel-list" [ngClass]="getChannelListClass()" [(ngModel)]="pickChannel"
    (scroll)="onScroll($event)" (change)="resetLowerGroup()">
    @for (channel of channelList; track $index) {
    <mat-radio-button [value]="channel.title">
        <span class="radio-default-txt">Alle Mitglieder von <span [ngClass]="{'isFocused': channel.isFocus}"
                class="radio-value-txt">{{ channel.title }}</span>
            hinzufügen</span>
    </mat-radio-button>
    }
</mat-radio-group>
<mat-radio-group [(ngModel)]="selectInput" (change)="resetUpperGroup()">
    <mat-radio-button [value]="true">
        <span class="radio-default-txt">
            Bestimmte Leute hinzufügen hinzufügen</span>
    </mat-radio-button>
    <div *ngIf="selectInput || !endAnimation" [ngClass]="{'slideInFromTop': selectInput, 'slideOutToTop': !selectInput}"
        class="add-specific-member-contain" (wheel)="onWheel($event)" (animationstart)="scrollToRightAfterAnimation()">
        <mat-chip-grid #chipGrid>
            <div class="chip-contain" *ngFor="let fruit of fruits(); let i = index">
                <img src="assets/img/avatar.png" alt="user_img">
                <span>{{ fruit.name }}</span>
                <div class="icon-wrapper">
                    <mat-icon (click)="remove(fruit)" fontIcon="close"></mat-icon>
                </div>
            </div>
        </mat-chip-grid>
        <input autocomplete="off" placeholder="Name..." [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="add($event)" (input)="searchUserByName($event)" />
    </div>
</mat-radio-group>
<video *ngIf="needsToAddScroll()" [ngClass]="{'scroll-up': scrolledToEnd}" autoplay loop muted
    src="assets/icons/scroll_animation.mp4">
</video>
}
