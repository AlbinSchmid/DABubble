<mat-card appearance="outlined" *ngIf="filteredUsers.length > 0"
    [ngClass]="{'foundOne': filteredUsers.length === 1,'foundMore': filteredUsers.length > 1}">
    <mat-card-content>
        <button *ngFor="let user of filteredUsers let i = index" [ngClass]="{'highlight-btn': i === highlightedIndex}"
            (click)="addUser(user)">
            <div class="profile-img-wrapper">
                <img src="{{ user.avatar }}" alt="user_avatar_img">
                <div [ngClass]="{'status-online-icon': user.userStatus == 'on'}"></div>
                <div [ngClass]="{'status-offline-icon': user.userStatus == 'off'}"></div>
                <div [ngClass]="{'status-busy-icon': user.userStatus == 'busy'}"></div>
            </div>
            <span>{{ user.username }}</span>
        </button>
    </mat-card-content>
</mat-card>
