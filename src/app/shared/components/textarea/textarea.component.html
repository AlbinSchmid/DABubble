<section>
    @if (messengerOrThread == 'messenger') {
        <textarea [(ngModel)]="firebaseMessenger.content" name="textarea" #textarea
            placeholder='Schreibe eine Nachricht an {{ messengerService.user.username }}' #texterea="ngModel"
            required></textarea>
        <div id="interaction">
            <div id="button-container-left">
                <button></button>
                <div></div>
                <button (click)="openEmoijs()"></button>
                <button></button>
            </div>
            <button id="send-message-btn" (click)="firebaseMessenger.createMessage('')" *ngIf="texterea.valid"><img
                    src="/assets/icons/send.png" alt="send-icon"></button>
        </div>
        <div class="emoji-board" *ngIf="showEmoijs">
            <div class="emoji-tabs">
                <button (click)="switchBoard('normal')" [class.active]="activeBoard === 'normal'">ðŸ˜®</button>
                <button (click)="switchBoard('work')" [class.active]="activeBoard === 'work'">ðŸ“Œ</button>
            </div>
            <div class="emoji-container">
                <div class="emoji" *ngFor="let emoji of (activeBoard === 'normal' ? normalEmojis : workEmojis)"
                    (click)="selectEmoji(emoji, textarea); openEmoijs()">
                    {{ emoji }}
                </div>
            </div>
        </div>
    } @else {
        <textarea [(ngModel)]="firebaseMessenger.answerContent" name="textareaa" #textarea
            placeholder='Antworten...' #texterea="ngModel"
            required></textarea>
        <div id="interaction">
            <div id="button-container-left">
                <button></button>
                <div></div>
                <button (click)="openEmoijs()"></button>
                <button></button>
            </div>
            <button id="send-message-btn" (click)="firebaseMessenger.createAnswer(threadService.messageId)" *ngIf="texterea.valid"><img
                    src="/assets/icons/send.png" alt="send-icon"></button>
        </div>
        <div class="emoji-board" *ngIf="showEmoijs">
            <div class="emoji-tabs">
                <button (click)="switchBoard('normal')" [class.active]="activeBoard === 'normal'">ðŸ˜®</button>
                <button (click)="switchBoard('work')" [class.active]="activeBoard === 'work'">ðŸ“Œ</button>
            </div>
            <div class="emoji-container">
                <div class="emoji" *ngFor="let emoji of (activeBoard === 'normal' ? normalEmojis : workEmojis)"
                    (click)="selectEmoji(emoji, textarea); openEmoijs()">
                    {{ emoji }}
                </div>
            </div>
        </div>
    }
</section>
