<section class="message" [ngClass]="{'message-from-you': this.message.senderId == this.authService.currentUserSig()?.userID, 'z-index': this.showEmojiBoard}" (mouseenter)="hoveredMessageId = messageIndex"
    (mouseleave)="hoveredMessageId = -1; hoveredMenu = false; closeEmojiBoard()">
    <img src="{{message.senderAvatar}}" alt="Profile" id="img-avatar">
    <div id="message-content" *ngIf="!editMessage">
        <div>
            <h6>{{ message.senderName }}</h6>
            <p>{{ message.date | date:'H:mm' }}
                <span>Uhr</span>
            </p>
        </div>
        <div>
            {{ message.content }}
        </div>
        <app-emojis-reaktion [messageID]="message.id" *ngIf="messengerService.showReactions"></app-emojis-reaktion>
        <div *ngIf="!reduceContent">
            <a (click)="openThead()">1</a>
            <p>Letzte Antwort 14:56</p>
        </div>
    </div>
    <div class="interaction" *ngIf="hoveredMessageId == messageIndex && !editMessage">
        <button *ngIf="!reduceContent"><img src="/assets/icons/check.png" alt=""></button>
        <button *ngIf="!reduceContent"><img src="/assets/icons/emoij-hands-up.png" alt=""></button>
        <button (click)="openEmojiBoard()"><mat-icon>add_reaction</mat-icon></button>
        <button *ngIf="!reduceContent" (click)="openThead()"><img src="/assets/icons/comment.png" alt=""></button>
        <button id="intercation-more-btn" (click)="showOrHideMenu()">
            <mat-icon>more_vert</mat-icon>
            <div (click)="editMessage = true" *ngIf="hoveredMenu == true" (mouseleave)="hoveredMenu = false">
                <p>Nachricht bearbeiten</p>
            </div>
        </button>
    </div>
    <app-edit-message *ngIf="editMessage" [message]="message" (closeEditMessage)="closeEdit($event)" [editAnswerMessage]="editAnswerMessage"></app-edit-message>
    <app-emoji-board [binding]="firebaseMessenger.reaktionContent" [showEmojis]="showEmojiBoard" [message]="message" (mouseleave)="openEmojiBoard()" cdkDrag></app-emoji-board>
</section>
