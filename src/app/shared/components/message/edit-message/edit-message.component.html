<section>
    <div *ngFor="let items of messageItems">
        <div style="display: flex; align-items: flex-start; position: relative;">
            <img src="{{items}}" alt="image" width="48px" height="48px">
            <span (click)="deleteImage(items)" style="position: absolute; top: -15px; right: -10px; cursor: pointer;">
                <img onmouseenter="this.style.scale = '1.3';" onmouseleave="this.style.scale = '1';" style="rotate: 45deg;" src="/assets/icons/add-white.png" alt="">
            </span>
        </div>
    </div>
   
    <textarea [(ngModel)]="messageText" name="textareaEdit" id="" #textareaThread pattern="^[\s\S]*\S[\s\S]*$" required="" #textarea="ngModel"></textarea>
    <div>
        <mat-icon (click)="closeOrOpenEmojisBoard()">sentiment_satisfied</mat-icon>
        <div>
            <button mat-stroked-button (click)="closeEdit()">Abbrechen</button>
            <button mat-flat-button (click)="checkWithMessageShouldUptade()" [disabled]="!textarea.valid">Speichern</button>
        </div>
    </div>
    <app-emoji-board *ngIf="showEmojiBoard" [ngStyle]="{'left.px': sourceThread ? 20 : 160}" (callFunction)="closeOrOpenEmojisBoard()" [binding]="textareaThread"></app-emoji-board>
</section>
